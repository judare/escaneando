{% extends 'template.html' %}

{% block content %}
<h2 class="content-big">
  Hola, <strong>{{fullName}}</strong> este es el resumen de tu productividad diaria
</h2>


<h3>Hoy pasaste {{Sum}} en tus equipos</h3>

<ul class="ranking">
  {% for t in Tracking %}
      <li><span class="rank">{{loop.index}}</span> {{ t.name }} <span class="rank-value">{{ t.time }}</span><span class="rank-percent rank-value">{{ t.percent }}%</span> </li>
  {% endfor %}
</ul>

{% endblock %}
